<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercury</title>
    <style>
      /* Reset some default styles for better consistency */
      body, h1, h2, p {
          margin: 0;
          padding: 0;
      }
      
      /* Apply the linear gradient background */
      body {
          background: linear-gradient(#01012e, #240019);
          font-family: Arial, sans-serif;
          color: #fff;
          text-align: center;
      }
      
      /* Style the header */
      header {
          background-color: #3498db; /* Change to light blue color */
          padding: 20px;
      }
      
      h1 {
          font-size: 2rem;
      }
      
      /* Style the main content */
      main {
          padding: 20px;
      }
      
      #mercury-info {
          background-color: rgba(255, 255, 255, 0.2);
          padding: 20px;
          border-radius: 10px;
          margin-bottom: 20px;
      }
      
      #mercury-image img {
          max-width: 100%;
          height: auto;
          border-radius: 10px;
      }
      
      /* Style the footer */
      footer {
          background-color: #3498db; /* Change to light blue color */
          padding: 10px 0;
      }
      
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Mercury</h1>
    </header>
    <main>
        <section id="mercury-info">
            <h2>About Mercury</h2>
            <p>Mercury is the smallest planet in our solar system and the closest to the Sun. It has a thin atmosphere and a rocky surface covered in craters. Mercury's surface temperature varies greatly due to its lack of atmosphere.</p>
        </section>
        <section id="mercury-image">
            <h2>Mercury Image</h2>
            <img src="mercury.jpg" alt="Image of Mercury">
        </section>
    </main>
    <footer>
        <p>&copy; YAGAMI "Mercury"</p>
    </footer>
</body>
</html>
