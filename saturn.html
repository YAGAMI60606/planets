<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturn</title>
    <style>
      /* Reset some default styles for better consistency */
      body, h1, h2, p {
          margin: 0;
          padding: 0;
      }
      
      /* Apply the linear gradient background */
      body {
          background: linear-gradient(#01012e, #240019);
          font-family: Arial, sans-serif;
          color: #fff;
          text-align: center;
      }
      
      /* Style the header */
      header {
          background-color: #3498db; /* Change to light blue color */
          padding: 20px;
      }
      
      h1 {
          font-size: 2rem;
      }
      
      /* Style the main content */
      main {
          padding: 20px;
      }
      
      #saturn-info {
          background-color: rgba(255, 255, 255, 0.2);
          padding: 20px;
          border-radius: 10px;
          margin-bottom: 20px;
      }
      
      #saturn-image img {
          max-width: 100%;
          height: auto;
          border-radius: 10px;
      }
      
      /* Style the footer */
      footer {
          background-color: #3498db; /* Change to light blue color */
          padding: 10px 0;
      }
      
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Saturn</h1>
    </header>
    <main>
        <section id="saturn-info">
            <h2>About Saturn</h2>
            <p>Saturn is the sixth planet from the Sun and is known for its stunning ring system, which is made up of ice particles and rocks. It is a gas giant and has a unique and beautiful appearance in our solar system.</p>
        </section>
        <section id="saturn-image">
            <h2>Saturn Image</h2>
            <img src="satrn.jpg" alt="Image of Saturn">
        </section>
    </main>
    <footer>
        <p>&copy; YAGAMI"Saturn"</p> 
    </footer>
</body>
</html>
