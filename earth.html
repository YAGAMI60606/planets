<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth</title>
    <style>
      /* Reset some default styles for better consistency */
      body, h1, h2, p {
          margin: 0;
          padding: 0;
      }
      
      /* Apply the linear gradient background */
      body {
          background: linear-gradient(#01012e, #240019);
          font-family: Arial, sans-serif;
          color: #fff;
          text-align: center;
      }
      
      /* Style the header */
      header {
          background-color: #3498db; /* Change to light blue color */
          padding: 20px;
      }
      
      h1 {
          font-size: 2rem;
      }
      
      /* Style the main content */
      main {
          padding: 20px;
      }
      
      #earth-info {
          background-color: rgba(255, 255, 255, 0.2);
          padding: 20px;
          border-radius: 10px;
          margin-bottom: 20px;
      }
      
      #earth-image img {
          max-width: 100%;
          height: auto;
          border-radius: 10px;
      }
      
      /* Style the footer */
      footer {
          background-color: #3498db; /* Change to light blue color */
          padding: 10px 0;
      }
      
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Earth</h1>
    </header>
    <main>
        <section id="earth-info">
            <h2>About Earth</h2>
            <p>Earth is the third planet from the Sun and is the only known celestial body to support life. It has a diverse environment, including oceans, continents, and a variety of ecosystems.</p>
        </section>
        <section id="earth-image">
            <h2>Earth Image</h2>
            <img src="earth.jpg" alt="Image of Earth">
        </section>
    </main>
    <footer>
        <p>&copy; YAGAMI "Earth"</p>
    </footer>
</body>
</html>
