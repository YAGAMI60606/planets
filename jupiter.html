<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupiter</title>
    <style>
      /* Reset some default styles for better consistency */
      body, h1, h2, p {
          margin: 0;
          padding: 0;
      }
      
      /* Apply the linear gradient background */
      body {
          background: linear-gradient(#01012e, #240019);
          font-family: Arial, sans-serif;
          color: #fff;
          text-align: center;
      }
      
      /* Style the header */
      header {
          background-color: #3498db; /* Change to light blue color */
          padding: 20px;
      }
      
      h1 {
          font-size: 2rem;
      }
      
      /* Style the main content */
      main {
          padding: 20px;
      }
      
      #jupiter-info {
          background-color: rgba(255, 255, 255, 0.2);
          padding: 20px;
          border-radius: 10px;
          margin-bottom: 20px;
      }
      
      #jupiter-image img {
          max-width: 100%;
          height: auto;
          border-radius: 10px;
      }
      
      /* Style the footer */
      footer {
          background-color: #3498db; /* Change to light blue color */
          padding: 10px 0;
      }
      
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Jupiter</h1>
    </header>
    <main>
        <section id="jupiter-info">
            <h2>About Jupiter</h2>
            <p>Jupiter is the largest planet in our solar system and is known for its massive size and distinctive red and white bands. It is a gas giant composed mainly of hydrogen and helium.</p>
        </section>
        <section id="jupiter-image">
            <h2>Jupiter Image</h2>
            <img src="jupiter.jpg" alt="Image of Jupiter">
        </section>
    </main>
    <footer>
        <p>&copy; YAGAMI "Jupiter"</p> 
    </footer>
</body>
</html>
