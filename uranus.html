<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uranus</title>
    <style>
      /* Reset some default styles for better consistency */
      body, h1, h2, p {
          margin: 0;
          padding: 0;
      }
      
      /* Apply the linear gradient background */
      body {
          background: linear-gradient(#01012e, #240019);
          font-family: Arial, sans-serif;
          color: #fff;
          text-align: center;
      }
      
      /* Style the header */
      header {
          background-color: #3498db; /* Change to light blue color */
          padding: 20px;
      }
      
      h1 {
          font-size: 2rem;
      }
      
      /* Style the main content */
      main {
          padding: 20px;
      }
      
      #uranus-info {
          background-color: rgba(255, 255, 255, 0.2);
          padding: 20px;
          border-radius: 10px;
          margin-bottom: 20px;
      }
      
      #uranus-image img {
          max-width: 100%;
          height: auto;
          border-radius: 10px;
      }
      
      /* Style the footer */
      footer {
          background-color: #3498db; /* Change to light blue color */
          padding: 10px 0;
      }
      
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Uranus</h1>
    </header>
    <main>
        <section id="uranus-info">
            <h2>About Uranus</h2>
            <p>Uranus is the seventh planet from the Sun and is known for its unique tilt, which causes it to rotate on its side. It is a gas giant and has a bluish-green appearance due to the presence of methane in its atmosphere.</p>
        </section>
        <section id="uranus-image">
            <h2>Uranus Image</h2>
            <img src="uranus.jpg" alt="Image of Uranus">
        </section>
    </main>
    <footer>
        <p>&copy; YAGAMI "Uranus"</p> 
</body>
</html>
