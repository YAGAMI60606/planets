<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun</title>
    <style>
      /* Reset some default styles for better consistency */
      body, h1, h2, p {
          margin: 0;
          padding: 0;
      }
      
      /* Apply the linear gradient background */
      body {
          background: linear-gradient(#01012e, #240019);
          font-family: Arial, sans-serif;
          color: #fff;
          text-align: center;
      }
      
      /* Style the header */
      header {
          background-color: #ffcc00;
          padding: 20px;
      }
      
      h1 {
          font-size: 2rem;
      }
      
      /* Style the main content */
      main {
          padding: 20px;
      }
      
      #sun-info {
          background-color: rgba(255, 255, 255, 0.2);
          padding: 20px;
          border-radius: 10px;
          margin-bottom: 20px;
      }
      
      #sun-image img {
          max-width: 100%;
          height: auto;
          border-radius: 10px;
      }
      
      /* Style the footer */
      footer {
          background-color: #ffcc00;
          padding: 10px 0;
      }
      
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Sun</h1>
    </header>
    <main>
        <section id="sun-info">
            <h2>About the Sun</h2>
            <p>The Sun is the star at the center of the solar system. It is a nearly perfect sphere of hot plasma, with internal convective motion that generates a magnetic field via a dynamo process.</p>
        </section>
        <section id="sun-image">
            <h2>Sun Image</h2>
            <img src="sun.jpeg" alt="Image of the Sun">
        </section>
    </main>
    <footer>
        <p>&copy; YAGAMI "sun"</p>
    </footer>
</body>
</html>
